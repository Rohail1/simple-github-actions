name: "Matrix"
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: "Setup Nodejs"
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: "Install Dependencies"
        run: npm ci
      - name: "Build the project"
        run: npm run build
