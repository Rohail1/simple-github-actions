name: Sequential Jobs
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: "Installing dependencies"
        run: npm ci
      - name: "Lint"
        run: npm run lint
      - name: "test"
        run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: "Installing dependencies"
        run: npm ci
      - name: "build"
        run: npm run build
  
  deployment:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "Deploying"
        run: echo Deploying the code.