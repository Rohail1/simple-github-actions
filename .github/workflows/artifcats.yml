name: Artifcats Job
on: 
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: "Installing dependencies"
        run: npm ci
      - name: "Lint"
        run: npm run lint
      - name: "test"
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.published.outputs.script-file }}
      name2: ${{ steps.githubOpt.outputs.name }}
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: "Installing dependencies"
        run: npm ci
      - name: "build"
        run: npm run build
      - name: "Get filename in outputs"
        id: published
        run: find dist/assets/*.js -type f -execdir echo "::set-output name=script-file::{}" ";"
      - name: "Using Github output"
        id: githubOpt
        run: find dist/assets/*.js -type f -execdir echo "{name}={{}}" ";" >> $GITHUB_OUTPUT
      - name: "Print Github output"
        run: echo $name
      - name: "Upload Artifacts"
        uses: "actions/upload-artifact@v3"
        with:
          name: "build files"
          path: dist
  
  deployment:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "Get Artificats"
        uses: actions/download-artifact@v3
        with:
          name: "build files"
      - name: "Output content"
        run: "ls"
      - name: "Output filename"
        run: "echo ${{needs.build.outputs.script-file}}"
      - name: "Output filename"
        run: "echo ${{needs.build.outputs.name2}}"
      - name: "Deploying"
        run: echo Deploying the code.