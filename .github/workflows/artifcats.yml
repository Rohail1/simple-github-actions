name: Artifcats Job
on: 
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: "Installing dependencies"
        run: npm ci
      - name: "Lint"
        run: npm run lint
      - name: "test"
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v4
      - name: "Installing dependencies"
        run: npm ci
      - name: "build"
        run: npm run build
      - name: "Upload Artifacts"
        uses: "actions/upload-artifact@v3"
        with:
          name: "build files"
          path: build
  
  deployment:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "Get Artificats"
        uses: actions/download-artifact@v3
        with:
          name: "build files"
      - name: "Output content"
        run: "ls"

      - name: "Deploying"
        run: echo Deploying the code.